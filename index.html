<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>VIDEO CLIPS SLIDER</h1>
  <div class="slider-container">
    <div class="slides">
      <video src="EggsChanged.mp4" class="slide active" controls></video>
      <video src="EgyptianPyramids.mp4" class="slide" controls></video>
      <video src="Watermelon.mp4" class="slide" controls></video>
      <video src="TeamworkAndLeadership.mp4" class="slide" controls></video>
      <video src="AwardWinning.mp4" class="slide" controls></video>
    </div>

    <div class="dots">
      <span class="dot active" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      
    </div>
    <h4>Author: Azmat Ali</h4>
  </div>

  <script src="script.js"></script>
</body>
</html>
